    <h1>Plot My Stock</h1>
    <div class=metanav>
      <h3>
	What <a href="/stocks">stock</a>/year/month would you like to see plotted?<br>
	We'll show you how the closing price varied per day over that month.<br>
	(Based on Quandl data, provided up through March 2018.)
      </h3>
      <form id='userinfoform' method='post' action='/make_plot'>
	<p>
	  <a href="/stocks">Stock Name</a>: <input type='text' name='stock' />
	</p>
	<p>
	  Year: <input type='text' name='year' />
	</p>
	<p>
	  Month: <input type='text' name='month' />
	</p>
	<p>
	  <input type='submit' value='SUBMIT' />
	</p>
      </form>
    </div>
